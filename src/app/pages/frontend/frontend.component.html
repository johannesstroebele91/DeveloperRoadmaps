<script src="../../app.component.spec.ts"></script>
<app-header></app-header>
<div class="container">
  <h1>The frontend page works!</h1>
  <div *ngFor="let headline of milestonesFrontendHeadlines">
    <h2>{{headline}}</h2>
    <ng-container *ngFor="let milestone of milestonesFrontendContent; let i = index">
      <ng-container *ngFor="let steps of milestone; let j = index">
        <mat-checkbox><a href="{{steps[1]}}">{{i
            }} {{j}} {{steps[0]}}</a></mat-checkbox>
      </ng-container>
    </ng-container>
  </div>
</div>
